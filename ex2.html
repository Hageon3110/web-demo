<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-4" style="max-width: 600px;">
    <img src="image/logo.png" alt="">
  <h5 class="title" style="text-align: left;">Survey</h5>
  <p>If you have a moment, we'd appreciate it if you could fill out this survey.</p>
  <h5 class="title" style="text-align: left;">Your Information</h5>

  <form action="#" method="post">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>  
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" class="form-control" required>
    </div>
    
<div class="form-group">
  <label>How did you hear about us?</label>
  <div class="d-flex" style="gap: 15px;">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="hearAboutUs" id="socialMedia" value="social media">
      <label class="form-check-label" for="socialMedia">Search Engine</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="hearAboutUs" id="friend" value="friend">
      <label class="form-check-label" for="friend">Word of Mouth</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="hearAboutUs" id="advertisement" value="advertisement">
      <label class="form-check-label" for="advertisement">Social Media</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="hearAboutUs" id="other" value="other">
      <label class="form-check-label" for="other">Other</label>
    </div>
  </div>
</div>

    <h5 class="title" style="text-align: left;">Would you like to receive announcements about new CDs and Specials Offers?</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="receiveAnnouncements" id="yes" value="yes, i'd like that" required>
      <label class="form-check-label" for="yes">yes, i'd like that</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="receiveAnnouncements" id="yessir" value="yes, please send me email announcements" required>
      <label class="form-check-label" for="yessir">Yes, please send me email announcements</label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Please contact me by:</label>
        <select id="contactMethod" name="contactMethod" class="form-group" required>
            <option value="email">Email or postal mail</option>
            <option value="phone">Email only</option>
            <option value="mail">Postal Mail only</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>

</html>
